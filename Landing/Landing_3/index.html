<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex,nofollow">
    <title>Seguros Bolivar</title>

    <link rel="icon"
        href="https://www.segurosbolivar.com/comunicaciones/4772-canales-preferidos-0923/assets/images/favicon.ico"
        type="image/x-icon">

    <link href="./output.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col w-full h-screen">
    <img src="./assets/LegalSegurosComerciales.svg" class="absolute w-3 right-6 top-4 ">


    <header class="flex items-center bg-[url('./assets/header.jpg')] bg-cover bg-top h-96 w-full">
        <div class="grid grid-cols-4 w-full">
            <div class="col-end-4">
                <h1 class="text-white text-5xl font-bold">¡Active gratis<br>
                    su cobertura!
                </h1>
            </div>
        </div>
    </header>
    <section class="flex flex-col items-center pt-10 space-y-10">
        <div>
            <h1 class="text-3xl text-[#009150] font-bold text-center">Si ya tiene nuestro Seguro Hogar <br> Protección,
                déjenos sus datos:
            </h1>
        </div>
        <div class="grid grid-cols-2 w-1/2 space-x-7">
            <div>
                <label>
                    Nombre
                    <input type="name" name="Nombre"
                        class="mt-1 px-3 py-4   bg-white border shadow-sm border-[#b9b9b9] placeholder-slate-400 focus:outline-none focus:border-[#009150] focus:ring-[#009150] block w-full rounded-md sm:text-sm "
                        placeholder="Ej: Juan Carlos" />
                </label>
                <label>
                    Número de Cédula

                    <input type="name" name="Nombre"
                        class="mt-1 px-3 py-4   bg-white border shadow-sm border-[#b9b9b9] placeholder-slate-400 focus:outline-none focus:border-[#009150] focus:ring-[#009150] block w-full rounded-md sm:text-sm " />
                </label>
                <label>
                    Número de celular
                    <input type="name" name="Nombre"
                        class="mt-1 px-3 py-4   bg-white border shadow-sm border-[#b9b9b9] placeholder-slate-400 focus:outline-none focus:border-[#009150] focus:ring-[#009150] block w-full rounded-md sm:text-sm " />
                </label>
            </div>
            <div>
                <label>
                    Apellido
                    <input type="name" name="Nombre"
                        class="mt-1 px-3 py-4   bg-white border shadow-sm border-[#b9b9b9] placeholder-slate-400 focus:outline-none focus:border-[#009150] focus:ring-[#009150] block w-full rounded-md sm:text-sm "
                        placeholder="Ej: Torres" />
                </label>
                <label>
                    Correo electrónico*

                    <input type="email" name="email"
                        class="mt-1 px-3 py-4   bg-white border shadow-sm border-[#b9b9b9] placeholder-slate-400 focus:outline-none focus:border-[#009150] focus:ring-[#009150] block w-full rounded-md sm:text-sm "
                        placeholder="Ej: usuario@correo.com" />
                </label>
            </div>

        </div>
        <div>
            <p class="font-light text-sm italic">*Recuerde registrar el correo electrónico que usó al adquirir el
                producto con Seguros Bolívar</p>
        </div>
        <div>
            <a class="bg-[#dd141d] px-5 py-2 rounded-full text-white font-bold ">
                Activar cobertura
            </a>
        </div>
    </section>

</body>

</html>
